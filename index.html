<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅硬币投掷器</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button class="theme-button">
                <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2V3c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1zm0 14v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1zm7-7h4c.55 0 1 .45 1 1s-.45 1-1 1h-4c-.55 0-1-.45-1-1s.45-1 1-1zM3 12h4c.55 0 1 .45 1 1s-.45 1-1 1H3c-.55 0-1-.45-1-1s.45-1 1-1z"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 3c.55 0 1 .45 1 1v1c0 .55-.45 1-1 1s-1-.45-1-1V4c0-.55.45-1 1-1zm0 15c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM4 12c0-.55-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1zm19 0c0-.55-.45-1-1-1h-1c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1z"/>
                </svg>
            </button>
        </div>
        <div class="coin-wrapper">
            <div class="coin">
                <div class="side heads">
                    <svg viewBox="0 0 200 200" class="coin-svg">
                        <circle cx="100" cy="100" r="90" fill="#FFD700"/>
                        <text x="100" y="115" text-anchor="middle" class="coin-text">正</text>
                    </svg>
                </div>
                <div class="side tails">
                    <svg viewBox="0 0 200 200" class="coin-svg">
                        <circle cx="100" cy="100" r="90" fill="#FFD700"/>
                        <text x="100" y="115" text-anchor="middle" class="coin-text">反</text>
                    </svg>
                </div>
            </div>
        </div>
        <div class="result-text"></div>
        <button class="toss-button">投掷硬币</button>
        
        <!-- 添加设置按钮和面板 -->
        <button class="settings-button">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
        </button>

        <div class="settings-panel">
            <div class="settings-header">
                <h3>自定义设置</h3>
                <button class="close-settings">×</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label>正面名称：</label>
                    <input type="text" id="heads-name" value="正" maxlength="4">
                </div>
                <div class="setting-item">
                    <label>反面名称：</label>
                    <input type="text" id="tails-name" value="反" maxlength="4">
                </div>
                <div class="setting-item">
                    <label>正面颜色：</label>
                    <input type="color" id="heads-color" value="#FFD700">
                </div>
                <div class="setting-item">
                    <label>反面颜色：</label>
                    <input type="color" id="tails-color" value="#FFD700">
                </div>
                <div class="setting-item probability-settings">
                    <label>概率设置：</label>
                    <div class="probability-inputs">
                        <div class="prob-input-group">
                            <label>正面概率：</label>
                            <div class="prob-input-wrapper">
                                <input type="number" id="heads-prob" value="50" min="0" max="100" step="1">
                                <span class="percentage">%</span>
                            </div>
                        </div>
                        <div class="prob-input-group">
                            <label>反面概率：</label>
                            <div class="prob-input-wrapper">
                                <input type="number" id="tails-prob" value="50" min="0" max="100" step="1" disabled>
                                <span class="percentage">%</span>
                            </div>
                        </div>
                    </div>
                    <div class="prob-hint">调整正面概率，反面概率会自动计算</div>
                </div>
                <button class="save-settings">保存设置</button>
            </div>
        </div>
        
        <!-- 添加统计和历史记录区域 -->
        <div class="stats-container">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">总次数:</span>
                    <span class="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">正面:</span>
                    <span class="heads-count">0</span>
                    <span class="heads-percentage">(0%)</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">反面:</span>
                    <span class="tails-count">0</span>
                    <span class="tails-percentage">(0%)</span>
                </div>
            </div>
            <div class="history-container">
                <h3>投掷历史</h3>
                <div class="history-list"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
