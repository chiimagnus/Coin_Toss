<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅硬币投掷器</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button class="theme-button">
                <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2V3c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1zm0 14v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1s-1-.45-1-1zm7-7h4c.55 0 1 .45 1 1s-.45 1-1 1h-4c-.55 0-1-.45-1-1s.45-1 1-1zM3 12h4c.55 0 1 .45 1 1s-.45 1-1 1H3c-.55 0-1-.45-1-1s.45-1 1-1z"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 3c.55 0 1 .45 1 1v1c0 .55-.45 1-1 1s-1-.45-1-1V4c0-.55.45-1 1-1zm0 15c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM4 12c0-.55-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1zm19 0c0-.55-.45-1-1-1h-1c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1z"/>
                </svg>
            </button>
        </div>
        <div class="coin-wrapper">
            <div class="coin">
                <div class="side heads">
                    <svg viewBox="0 0 200 200" class="coin-svg">
                        <circle cx="100" cy="100" r="90" fill="#FFD700"/>
                        <text x="100" y="115" text-anchor="middle" class="coin-text">正</text>
                    </svg>
                </div>
                <div class="side tails">
                    <svg viewBox="0 0 200 200" class="coin-svg">
                        <circle cx="100" cy="100" r="90" fill="#FFD700"/>
                        <text x="100" y="115" text-anchor="middle" class="coin-text">反</text>
                    </svg>
                </div>
            </div>
        </div>
        <div class="result-text"></div>
        <button class="toss-button">投掷硬币</button>
        
        <!-- 添加统计和历史记录区域 -->
        <div class="stats-container">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">总次数:</span>
                    <span class="total-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">正面:</span>
                    <span class="heads-count">0</span>
                    <span class="heads-percentage">(0%)</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">反面:</span>
                    <span class="tails-count">0</span>
                    <span class="tails-percentage">(0%)</span>
                </div>
            </div>
            <div class="history-container">
                <h3>投掷历史</h3>
                <div class="history-list"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
